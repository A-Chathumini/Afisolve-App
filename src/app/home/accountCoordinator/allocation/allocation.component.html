<mat-card class="m-5 shadow">
  <mat-tab-group animationDuration="1000ms">

    <mat-tab label="All Details">
      <table mat-table [dataSource]="dataSourceAllo" class="w-100" >

          <!-- Id Column -->
          <ng-container matColumnDef="productID">
            <th mat-header-cell *matHeaderCellDef> Product Id</th>
            <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
          </ng-container>

          <!-- SubId Column -->
          <ng-container matColumnDef="DevName">
            <th mat-header-cell *matHeaderCellDef> Developer Name</th>
            <td mat-cell *matCellDef="let element"> {{element.DevName}} </td>
          </ng-container>

        <!-- SubId Column -->
        <ng-container matColumnDef="developerEmail">
          <th mat-header-cell *matHeaderCellDef> Developer Email</th>
          <td mat-cell *matCellDef="let element"> {{element.developerEmail}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAllo"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedAllo;"></tr>
      </table>

      </mat-tab>

    <mat-tab label="Search"></mat-tab>
  </mat-tab-group>
</mat-card>
